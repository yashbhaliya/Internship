<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <title>Internship Manager</title>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="header-left">
      <h2>ðŸŽ“ Internship Manager</h2>
      <p>Manage all internships in one place</p>
    </div>

    <div class="header-actions">
      <div class="search-box">
        <i class="fa fa-search"></i>
        <input
          type="text"
          id="searchInput"
          placeholder="Search Internship..."
        />
      </div>

      <button class="add-btn" onclick="openModal()">
        <i class="fa fa-plus"></i>
        Add Internship
      </button>
    </div>
  </header>

  <!-- ================= TABLE ================= -->
  <main class="table-wrapper">
    <table class="internship-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Salary</th>
          <th>Stipend</th>
          <th>Type</th>
          <th>Time</th>
          <th>Working Days</th>
          <th>Duration</th>
          <th>Referral</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody id="table-data">
        <!-- Data from JS -->
      </tbody>
    </table>
  </main>

  <!-- ================= MODAL ================= -->
  <div id="internshipModal" class="modal">
    <div class="modal-content">

      <div class="modal-header">
        <h2>Add Internship</h2>
        <span class="close-btn" onclick="closeModal()">&times;</span>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label>Internship ID</label>
          <input id="iid" type="text" placeholder="INT-001" />
        </div>

        <div class="form-group">
          <label>Title</label>
          <input id="title" type="text" placeholder="Frontend Developer Intern" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Min Salary</label>
            <input id="minSalary" type="number" placeholder="5000" />
          </div>

          <div class="form-group">
            <label>Max Salary</label>
            <input id="maxSalary" type="number" placeholder="10000" />
          </div>
        </div>

        <div class="form-group">
          <label>Stipend</label>
          <input id="stipend" type="text" placeholder="5000-10000 INR" />
        </div>

        <div class="form-group">
          <label>Type</label>
          <input id="type" type="text" placeholder="Remote, Onsite" />
        </div>

        <div class="form-group">
          <label>Time</label>
          <input id="time" type="text" placeholder="Full Time, Part Time" />
        </div>

        <div class="form-group">
          <label>Working Days</label>
          <input id="workingDays" type="text" placeholder="5 Days" />
        </div>

        <div class="form-group">
          <label>Duration</label>
          <input id="duration" type="text" placeholder="3 months" />
        </div>

        <div class="form-group">
          <label>Referral Link</label>
          <input
            id="link"
            type="url"
            placeholder="https://company.com/apply"
          />
        </div>
      </div>

      <div class="modal-footer">
        <button class="modal-btn cancel-btn" onclick="closeModal()">
          Cancel
        </button>
        <button class="modal-btn save-btn" onclick="saveInternship()">
          Save
        </button>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="index.js"></script>
</body>
</html>
